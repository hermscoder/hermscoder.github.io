<div class="form" [formGroup]="loginForm">
  <div class="form-item">
    <label>Email:</label>
    <input type="text" [formControlName]="'email'" placeholder="Email" required=""/>
  </div>
  <div class="form-item">
    <label>Password:</label>
    <input type="password" [formControlName]="'password'" placeholder="Password" required=""/>
  </div>
  <div class="d-flex mt-2">
    <a title="Close" class="im-flex d-flex" style="text-decoration: none" (click)="cancel()">
      <button class="btn btn-default im-flex">Cancel</button>
    </a>
    <button class="btn btn-primary im-flex" (click)="onSubmit()">Login</button>
  </div>
</div>
