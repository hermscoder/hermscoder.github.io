<div class="card" (click)="goToPost(post.id)">
  <div>
    <div class="card-title">
      <h3>{{post.title}}</h3>
    </div>
    <div class="card-body">{{post.subTitle}}</div>
    <div class="fs-xsm post-date">{{post.date | dateToStrFormat: 'MMM DD'}} Â· {{post.readingTime}} min read</div>
  </div>
  <img class="card-img" src="{{post?.thumbnail?.url}}" [alt]="post.title">
</div>
<div class="card-separator">
  <hr width="30%"/>
</div>
