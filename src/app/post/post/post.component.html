<div class="post-options">
  <button class="btn btn-link im-flex" [routerLink]="['/' + ROUTES.EDIT_POST.url, post.id]">
    <fa-icon [icon]="['fas', 'pen-square']" size="1x"></fa-icon>
      <span class="label">Edit</span>
  </button>
  <button class="btn btn-light im-flex" [routerLink]="['/' + ROUTES.EDIT_POST.url, post.id]">
    <fa-icon [icon]="['fab', 'twitter']" size="1x"></fa-icon>
    <span class="label">Share on Twitter</span>
  </button>
  <button class="btn btn-light im-flex" [routerLink]="['/' + ROUTES.EDIT_POST.url, post.id]">
    <fa-icon [icon]="['fab', 'linkedin']" size="1x"></fa-icon>
    <span class="label">Share on LinkedIn</span>
  </button>
</div>
<div *ngIf="error == null; else errorDiv">
  <article class="post">
    <div class="post-information">
      {{post.author.name}}
      <div class="fs-sm post-date">{{post.date | dateFormat: 'MMM DD'}} Â· {{post.readingTime}} min read</div>
    </div>
    <h1 class="post-title">{{post.title}}</h1>
    <h3 class="post-subtitle">{{post.subTitle}}</h3>
    <div class="post-image" >
      <img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwohnungnein.icu%2Fzcdooy%2F3rdaBj4bVgNOfurQhUUuAgHaEI.jpg&f=1&nofb=1" [alt]="post.title">
    </div>
    <div class="post-content" [innerHTML]="post.text | safeHtml"></div>
  </article>
</div>
<ng-template #errorDiv>
  <div>
    {{ error }}
  </div>
</ng-template>
